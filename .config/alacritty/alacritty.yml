window:
  dimensions:
   columns: 130
   lines: 42
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 11.3
draw_bold_text_with_bright_colors: true
custom_cursor_colors: true
colors:
  cursor:
    text: '#ffffff'
    cursor: '#ffcc00'
  selection:
    text: '#b9c0cb'
    background: '#3e4452'
  primary:
    background: '#282c34'
    foreground: '#b9c0cb'
  normal:
    black:   '#5c6370'
    red:     '#fc2f52'
    green:   '#25a45c'
    yellow:  '#ff936a'
    blue:    '#3476ff'
    magenta: '#9f7efe'
    cyan:    '#4483aa'
    white:   '#d5ddea'
  bright:
    black:   '#747d8d'
    red:     '#ff6480'
    green:   '#3fc56b'
    yellow:  '#f9c859'
    blue:    '#10b1fe'
    magenta: '#ff78f8'
    cyan:    '#5fb9bc'
    white:   '#ffffff'

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: Add,    mods: Command,            action: IncreaseFontSize }
  - { key: Minus,  mods: Command,            action: DecreaseFontSize }
  - { key: N,      mods: Command,            action: SpawnNewInstance }
